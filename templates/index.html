<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">🚀 Task Prioritization Calculator</h2>

        <label>⏳ Current Hours (How long does this task take now?):</label>
        <input type="number" id="hours_current" class="border p-2 w-full mb-2" value="10">

        <label>🤖 Automated Hours (How long if automated?):</label>
        <input type="number" id="hours_automated" class="border p-2 w-full mb-2" value="5">

        <label>✅ Feasibility (0-30):</label>
        <select id="feasibility" class="border p-2 w-full mb-2">
            <option value="0">0 - Impossible to automate</option>
            <option value="10">10 - Very hard but possible</option>
            <option value="20">20 - Moderate effort, manageable</option>
            <option value="30" selected>30 - Very easy, minimal effort</option>
        </select>

        <label>📈 Business Impact (1-5):</label>
        <select id="impact" class="border p-2 w-full mb-2">
            <option value="1">1 - Very low (Not important)</option>
            <option value="2">2 - Low (Useful but not critical)</option>
            <option value="3" selected>3 - Medium (Beneficial but not urgent)</option>
            <option value="4">4 - High (Significant for efficiency)</option>
            <option value="5">5 - Critical (Business cannot function well without it)</option>
        </select>

        <label>🔥 Urgency (1-5):</label>
        <select id="urgency" class="border p-2 w-full mb-2">
            <option value="1">1 - No urgency (Can wait indefinitely)</option>
            <option value="2">2 - Low urgency (Not needed soon)</option>
            <option value="3" selected>3 - Moderate urgency (Needed soon but not critical)</option>
            <option value="4">4 - High urgency (Should be done quickly)</option>
            <option value="5">5 - Critical (Must be done immediately)</option>
        </select>

        <button onclick="calculateScore()" class="bg-blue-500 text-white p-2 w-full mt-4 rounded">Calculate</button>

        <h3 class="text-lg font-bold mt-4">🎯 Results:</h3>
        <p>ROI Score: <span id="roi_score">0</span>/30</p>
        <p>Feasibility Score: <span id="feasibility_score">0</span>/30</p>
        <p>Business Impact Score: <span id="business_impact_score">0</span>/40</p>
        <h3 class="text-lg font-bold mt-2">🔥 Total Score: <span id="total_score">0</span>/100</h3>
    </div>

    <script>
        function calculateScore() {
            const data = {
                hours_current: document.getElementById("hours_current").value,
                hours_automated: document.getElementById("hours_automated").value,
                feasibility: document.getElementById("feasibility").value,
                impact: document.getElementById("impact").value,
                urgency: document.getElementById("urgency").value
            };

            fetch("/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById("roi_score").innerText = result.roi_score;
                document.getElementById("feasibility_score").innerText = result.feasibility_score;
                document.getElementById("business_impact_score").innerText = result.business_impact_score;
                document.getElementById("total_score").innerText = result.total_score;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
